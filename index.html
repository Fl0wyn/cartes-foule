<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Foule</title>
    <link rel="stylesheet" href="https://public.feranet.fr/pub/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://public.feranet.fr/pub/fontawesome/css/all.min.css">
    <style type="text/css">
        body {
            background-color: #222222;
            color: #6C77C0;
            font-family: "Verdana", sans-serif;
            font-size: 20px;
        }

        a {
            color: #009d9d;
            text-decoration: none;
        }

        a:hover,
        .nav-link:hover {
            color: #009d9d;
            text-decoration: underline;
        }

        .title {
            color: #CB546B;
        }

        /* Scroll */
        ._ScrollTopBtn {
            z-index: 2;
            position: fixed;
            right: 20px;
            font-size: 40px;
            color: #F8F9FA;
        }

        ._ScrollTopBtn {
            display: none;
            bottom: 20px;
        }

        ._ScrollTopBtn:hover {
            color: #6C757D;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="_ScrollTopBtn fas fa-arrow-circle-up"></div>

    <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#minion">Rally Minion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#stick-world">Rally Stick World</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#mini-rally">Mini Rally</a>
            </li>
        </ul>
    </nav>

    <div class="container text-center">

        <h1 class="mt-5"><b>Carte de Foule</b></h1>

        <!-- Rally Minion -->
        <div class="row justify-content-center text-center mt-5">
            <div class="col">
                <h3 class="title" id="minion">Rally Minion</h3>
                <img src="images/minion.png" class="rounded mb-2" alt="Rally Minion">
                <br />
                <a class="mt-3" href="cartes/Minion.txt" download>Télécharger</a>
            </div>
        </div>

        <!-- Rally Stick World -->
        <div class="row justify-content-center text-center mt-5">
            <div class="col">
                <h3 class="title" id="stick-world">Rally Stick World</h3>
                <img src="images/stick-world.png" class="rounded mb-2" alt="Rally Stick World">
                <br />
                <a class="mt-3" href="cartes/Stick Workd.txt" download>Télécharger</a>
            </div>
        </div>

        <!-- Mini Rally -->
        <div class="row justify-content-center text-center mb-5 mt-5">
            <div class="col">
                <h3 class="title" id="mini-rally">Mini Rally</h3>
                <img src="images/mini-rally.png" class="rounded mb-2" alt="Mini Rally">
                <br />
                <a href="cartes/Mini Rally.txt" download>Télécharger</a>
            </div>
        </div>

    </div>

    <script defer src="https://public.feranet.fr/pub/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://public.feranet.fr/pub/jquery/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            var $scrollTop = $("._ScrollTopBtn");
            var $scrollTopVal = "400";

            $(window).scroll(function () {
                if ($(this).scrollTop() > $scrollTopVal) {
                    $scrollTop.fadeIn();
                } else {
                    $scrollTop.fadeOut();
                }
            });

            $scrollTop.click(function () {
                $("html, body").animate({
                    scrollTop: 0
                }, "slow");
            });
        });
    </script>

</body>

</html>
