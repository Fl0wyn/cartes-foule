<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Carte de Foule</title>

    <style>
        #app {
            background: url('assets/logo.svg') no-repeat left center fixed !important;
            background-size: contain !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <v-app>

            <v-app-bar app elevation="0">
                <v-img class="float-left mr-4" max-width="32" src="assets/logo.png" alt="Feranet Logo"></v-img>
                <v-app-bar-title> Carte de Foule </v-app-bar-title>

                <v-spacer></v-spacer>

                <v-divider vertical class="mx-6"></v-divider>
                <div class="pt-6">
                    <v-radio-group v-model="radios" row mandatory>
                        <v-radio color="dark" label="Petit" value="3"></v-radio>
                        <v-radio color="dark" label="Moyen" value="6"></v-radio>
                        <v-radio color="dark" label="Large" value="12"></v-radio>
                    </v-radio-group>
                </div>
            </v-app-bar>

            <v-main>
                <v-container class="my-8">
                    <v-row>
                        <v-col v-for="(item, i) in extinction" :key="i" class="d-flex child-flex cursor" cols="12"
                            sm="12" :lg="radios">
                            <v-hover v-slot="{ hover }">
                                <v-card :elevation="hover ? 12 : 2" :class="{ 'on-hover': hover }" download
                                    :href="item.href">

                                    <v-img :src="item.img" class="grey lighten-2"></v-img>

                                    <v-toolbar flat>
                                        <v-toolbar-title>{{ item.title.replace('-',' ') }}</v-toolbar-title>

                                        <v-icon color="success" class="ml-1" v-if="item.status">
                                            mdi-check-circle : </v-icon>

                                        <v-icon color="error" class="ml-1" v-else>
                                            mdi-close-circle </v-icon>

                                        <v-icon v-show="hover ? true : false" class="ml-1">mdi-download</v-icon>

                                        <v-spacer></v-spacer>

                                        <v-rating color="dark" length="3" :value="item.level" background-color="dark"
                                            readonly>
                                        </v-rating>
                                    </v-toolbar>
                                </v-card>
                            </v-hover>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>

            <v-footer padless>
                <v-col class="text-center" cols="12">

                    <v-chip outlined label>
                        <v-icon color="grey darken-2" small class="mr-1">mdi-star</v-icon> Facile
                    </v-chip>

                    <v-chip outlined label>
                        <v-icon color="grey darken-2" small class="mr-1">mdi-star</v-icon>
                        <v-icon color="grey darken-2" small class="mr-1">mdi-star</v-icon> Moyen
                    </v-chip>

                    <v-chip outlined label>
                        <v-icon color="grey darken-2" small class="mr-1">mdi-star</v-icon>
                        <v-icon color="grey darken-2" small class="mr-1">mdi-star</v-icon>
                        <v-icon color="grey darken-2" small class="mr-1">mdi-star</v-icon> Difficile
                    </v-chip>

                    <v-divider vertical class="mx-4"></v-divider>

                    <v-chip outlined label>
                        <v-icon small color="success" class="mr-1">
                            mdi-check-circle : </v-icon> Carte terminée
                    </v-chip>

                    <v-chip outlined label>
                        <v-icon small color="error" class="mr-1">
                            mdi-close-circle </v-icon> Carte non terminée
                    </v-chip>

                </v-col>
            </v-footer>

        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),

            data: () => ({
                radios: null,

                extinction: [
                    {
                        title: "Mario",
                        href: "maps/Mario.txt",
                        img: "images/Mario.png",
                        level: 2,
                        status: true,
                    },
                    {
                        title: "Minion",
                        href: "maps/Minion.txt",
                        img: "images/Minion.png",
                        level: 2,
                        status: true,
                    },
                    {
                        title: "Bulles",
                        href: "maps/Bulles.txt",
                        img: "images/Bulles.png",
                        level: 2,
                        status: true,
                    },
                    {
                        title: "Invader",
                        href: "maps/Invader.txt",
                        img: "images/Invader.png",
                        level: 3,
                        status: true,
                    },
                    {
                        title: "Conscrit",
                        href: "maps/Conscrit.txt",
                        img: "images/Conscrit.png",
                        level: 1,
                        status: true,
                    },
                    {
                        title: "Mini-Rally",
                        href: "maps/Mini-Rally.txt",
                        img: "images/Mini-Rally.png",
                        level: 2,
                        status: true,
                    },
                    {
                        title: "Vieux-Chêne",
                        href: "maps/Vieux-Chene.txt",
                        img: "assets/empty.png",
                        level: 3,
                        status: false,
                    },
                    {
                        title: "Stick-World",
                        href: "maps/Stick-World.txt",
                        img: "images/Stick-World.png",
                        level: 2,
                        status: true,
                    },
                ],
            }),
        })
    </script>
</body>

</html>
